<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>   
    <title>FraktionInvite</title>
</head>
<body>
    <div class="container">
        <br /><label class="label">Du wurdest in die Fraktion <br /><span id="frakname" style="font-weight: bolder;">LSPD</span><br /> eingeladen!</label>

        <div id="noaccept-button" onclick="deline()">Ablehnen</div>
        <div id="accept-button" onclick="accept()">Annehmen</div>
    </div>
</body>
<script>
    function updateFrakname(frakname)
    {
        document.getElementById("frakname").innerText = frakname;
    }

    function accept()
    {
        let frakname = document.getElementById("frakname").textContent;
        mp.trigger("GGW:ClientEvent:TryJoinFraktionFromInvite", frakname);
    }

    function deline(){
        let frakname = document.getElementById("frakname").textContent;
        mp.trigger("GGW:CloseUI:FraktionInvite2", frakname);
    }
</script>
</html>
