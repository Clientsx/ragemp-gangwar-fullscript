function createWeaponToBox(weaponname, compstring, compname, preis)
{
    var $html = $(`
        <div class="weapon-box">
            <label id="weaponcompname">${compstring}</label>
            <label id="weaponname">${weaponname}</label>
            <img src="./img/${weaponname}.webp" id="weaponicon">
            <label id="weaponcomp">${compname}</label>
            <label id="weaponprice">Preis: ${preis} <span style="color: yellowgreen;">$</span></label>
            <button id="weapon-buy-button" onclick="buyComponent('${weaponname}', '${compstring}', ${preis})">Kaufen</button>
        </div>
    `)
    $(".weaponitems-itembox").prepend($html)  
}

function closeWeaponTuner()
{
    mp.trigger("closeWeapontuner");
}

function buyComponent(weaponname, compstring, preis)
{
    mp.trigger("tryBuyWeaponComponent", weaponname, compstring, parseInt(preis));
}
